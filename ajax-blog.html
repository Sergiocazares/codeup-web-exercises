<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sergio Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>

        body {
            background-image: linear-gradient(grey, darkolivegreen);
            min-width: 75vw;
            min-height: 75vw;
        }

        #main-header {
            font-size: 48px;
            color: darkolivegreen;
            font-weight: bold;
            text-shadow: 2px 2px 2px black;
        }

    </style>

</head>
<body>
<div class="row justify-content-center align-items-center m-3" style="height: 100px">
    <h1 id="main-header">Sergio Blog</h1>
</div>
<div id="posts">
    <div class="d-none"> </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script>

    (function (){
        "use strict";
        var blogger = $.get("data/blog.json");

        blogger.done(function(data){
            var myContent = "";
            $.each(data, function (index,post)
            {
                myContent += "<h2 class=\"mt-3\">" + post.title + "</h2>" + "<small class=\"text-light\">" + post.date + "</small>"+ "<p class=\"text-light m-3 p-4\">" + post.content + "</p>";

                post.categories.forEach(function(category){
                    myContent += "<span class=\"badge badge-pill badge-dark p-2 ml-3\">" + category + "</span>";
                });
            });

            $("#posts").append(myContent);

        });

    })();

</script>
</body>
</html>
