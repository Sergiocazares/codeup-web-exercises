<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>

<body>
<h2><strong>Register With Us!</strong></h2>
<form method="POST" action="https://request-inspector.glitch.me/">

<form method="POST" action="//request-inspector.glitch.me/"></form>
<label for="email">Email</label>
<input id="email" type="text" name="email" placeholder="youremail@email.com">
<br>

<label for="password">Password</label>
<input id="password" type="text" name="password" placeholder="password"><br><br>

<label for="bio">Bio:</label>
<br>
<textarea name="bio" id="bio" placeholder="Bio" cols="30" rows="10"></textarea>
<br>
<p><strong>How did you hear about us?</strong></p>

<input id="billboard" type="radio" name="how_did_you_hear_about_us" value="billboard">
<label for="billboard">Billboard</label>
<br>

<input id="radio advertisement" type="radio" name="how_did_you_hear_about_us" value="radio ad">

<br>

<input id="internet advertisement" type="radio" name="how_did_you_hear_about_us" value="internet advertisement">
<label for="internet advertisement">Internet Advertisement</label>
<br>

<input id="other" type="radio" name="how_did_you_hear_about_us" value="other">
<label for="other">Other</label>
<br><br>
<label for="browser">What Browser Are You Using?</label><br>
<select name="browser" id="browser">
    <option value="safari">Safari</option>
    <option value="chrome">Chrome</option>
    <option value="edge">Edge</option>
    <option value="explorer">Explorer</option>
</select>
<br><br>
<button type="submit">Submit</button>
<br>

</form>
